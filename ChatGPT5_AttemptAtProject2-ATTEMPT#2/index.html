<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Project 2 – Car on a Stage</title>
    <style>
        html, body { margin:0; height:100%; background:#0b0e12; }
        #hud { position:absolute; top:8px; left:10px; color:#cbd5e1; font:14px/1.3 system-ui, sans-serif; }
        #hud code { background:#111827; padding:2px 6px; border-radius:6px; }
    </style>

    <!-- Vertex Shader -->
    <script id="vertex-shader" type="x-shader/x-vertex">#version 300 es
    in vec4 vPosition;
    in vec4 vColor;

    uniform mat4 modelViewMatrix;
    uniform mat4 projectionMatrix;

    out vec4 color;

    void main() {
        gl_Position = projectionMatrix * modelViewMatrix * vPosition;
        color = vColor;
    }
    </script>

    <!-- Fragment Shader -->
    <script id="fragment-shader" type="x-shader/x-fragment">#version 300 es
    precision mediump float;
    in vec4 color;
    out vec4 fColor;
    void main() {
        fColor = color;
    }
    </script>
</head>
<body>
<div id="hud">
    ⬆/⬇ drive, ⬅/➡ steer, <code>Space</code> stop • Wheels spin only while moving
</div>
<canvas id="gl-canvas" width="800" height="600">
    Sorry; your browser doesn’t support HTML5 canvas.
</canvas>

<!-- IMPORTANT: ES module so TS output (module: "es6") works -->
<script type="module" src="./main.js"></script>
</body>
</html>
