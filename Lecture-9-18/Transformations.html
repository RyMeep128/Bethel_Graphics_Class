<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transformation</title>

    <script id="vertex-shader" type="x-shader/x-vertex">#version 300 es

    in vec4 vposition;
    in vec4 vcolor;
    uniform mat4 modelViewMatrix;
    uniform mat4 projectionMatrix;
    out vec4 color;
        void main(){
            gl_Position = projectionMatrix * modelViewMatrix * vposition;
            //Remember that right after htis our gl_position will be divided by.w
            color = vcolor;
        }

    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">#version 300 es

    precision mediump float;
    in vec4 color;
    out vec4  fColor;

    void main()
    {
        fColor = color;
    }

    </script>

    <script type="module" src="transformfunctionsSkeleton.js"></script>
</head>
<body>
<div>Practicing transformation matrices</div>
<canvas id="gl-canvas" width="512" height="512">
    Sorry; your web browser doesn't support HTML5's canvas element.
</canvas>
</body>
</html>
