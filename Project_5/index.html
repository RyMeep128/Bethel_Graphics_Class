<html>
<head>
    <title>Project 2</title>
    <link rel="stylesheet" href="index.css"/>
    <script type = "module" src="index.js"></script>
</head>
<body>
    <div class = "header">Spin Spin</div>
    <canvas class = "canvas" id = "gl-canvas" width="1024" height="1024">
        Sorry; your web browser doesn't support HTML5's canvas element.
    </canvas>
    <div class = "instructions">
        <input type="range" min="128" max="1024" value="50" class="slider" id="slider">
        <label for="slider"> Canvas Size</label><br>

        <input type="checkbox" id="color" name="flat" value="true">
        <label for="color"> Color Texture</label><br>

        <input type="checkbox" id="normal" name="normal" value="true">
        <label for="normal">Normal Texture</label><br>

        <input type="checkbox" id="spec" name="spec" value="true">
        <label for="spec">Spec Texture</label><br>

        <input type="checkbox" id="night" name="night" value="true">
        <label for="night">Night Texture</label><br>

        <input type="checkbox" id="cloud" name="cloud" value="true">
        <label for="cloud">Clouds Texture</label><br>
    </div>
    <div class = "feedback"></div>
</body>

</html>
