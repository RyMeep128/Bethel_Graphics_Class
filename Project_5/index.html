<html>
<head>
    <title>Project 2</title>
    <link rel="stylesheet" href="index.css"/>
    <script type = "module" src="index.js"></script>
    <script id = "vertex-shader" type = "x-shader/x-vertex">#version 300 es
        in vec4 vPosition;
        in vec4 vColor;
        uniform mat4 modelViewMatrix;
        uniform mat4 projectionMatrix;
        out vec4 color;

        void main(){
            gl_Position = projectionMatrix * modelViewMatrix * vPosition;
            color = vColor;
        }

    </script>
    <script id = "fragment-shader" type = "x-shader/x-fragment">#version 300 es
        precision mediump float;
        in vec4 color;
        out vec4 fragColor;

        void main(){
            fragColor = color;
        }

    </script>

</head>
<body>
    <div class = "header">Spin Spin</div>
    <canvas class = "canvas" id = "gl-canvas" width="512" height="512">
        Sorry; your web browser doesn't support HTML5's canvas element.
    </canvas>
    <div class = "instructions">
        <input type="checkbox" id="flat" name="flat" value="true">
        <label for="flat"> Flat Texture</label><br>
        <input type="checkbox" id="normal" name="normal" value="true">
        <label for="normal">Normal Texture</label><br>
    </div>
    <div class = "feedback"></div>
</body>

</html>
