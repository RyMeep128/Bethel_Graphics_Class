<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Project 2 — Steering Car (WebGL2 + TS)</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
<header>
    <h1>Project 2 — Car, Steering & Primitives</h1>
    <p>Arrow keys steer & drive. Space stops. Stay on the stage!</p>
</header>

<canvas id="gl-canvas" width="900" height="640">
    Your browser does not support HTML5 canvas.
</canvas>

<!-- Vertex Shader (matches your Transformations.html interface) -->
<script id="vertex-shader" type="x-shader/x-vertex">#version 300 es
in vec4 vPosition;
in vec4 vColor;

uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;

out vec4 color;

void main() {
    gl_Position = projectionMatrix * modelViewMatrix * vPosition;
    color = vColor;
}
</script>

<!-- Fragment Shader -->
<script id="fragment-shader" type="x-shader/x-fragment">#version 300 es
precision mediump float;

in vec4 color;
out vec4 fColor;

void main() {
    fColor = color;
}
</script>

<!-- Built JS from TypeScript -->
<script type="module" src="./dist/main.js"></script>
</body>
</html>
